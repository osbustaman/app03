<!-- Topbar Start -->
<div class="container-fluid bg-dark px-5 d-none d-lg-block">
    <div class="row gx-0">
        <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                {#<small class="me-3 text-light"><i class="fa fa-map-marker-alt me-2"></i>{{ objects.com_address }}</small>#}
                <small class="me-3 text-light"><i class="fa fa-phone-alt me-2"></i>{{ objects.com_phone }}</small>
                <small class="text-light"><i class="fa fa-envelope-open me-2"></i>{{ objects.com_mail }}</small>
            </div>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">
                {% for snc in objects2 %}
                <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="{{snc.snc_link}}" target="_blank"><i class="{{snc.sn_icon}}"></i></a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->
