<!-- Quote Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="section-title position-relative pb-3 mb-5">
                    <h5 class="fw-bold text-primary text-uppercase">{{ objects.bh_name }}</h5>
                    <h1 class="mb-0">{{ objects.bh_title }}</h1>
                </div>
                <div class="row gx-3">
                    <div class="col-sm-6 wow zoomIn" data-wow-delay="0.2s">
                        <h5 class="mb-4"><i class="{{ objects.plugins.all.0.plu_icon }} text-primary me-3"></i>{{ objects.plugins.all.0.plu_elementname }}</h5>
                    </div>
                    <div class="col-sm-6 wow zoomIn" data-wow-delay="0.4s">
                        <h5 class="mb-4"><i class="{{ objects.plugins.all.1.plu_icon }} text-primary me-3"></i>{{ objects.plugins.all.1.plu_elementname }}</h5>
                    </div>
                </div>
                <p class="mb-4">{{ objects.bh_html|safe }}</p>
                <div class="d-flex align-items-center mt-2 wow zoomIn" data-wow-delay="0.6s">
                    <div class="bg-primary d-flex align-items-center justify-content-center rounded" style="width: 60px; height: 60px;">
                        <i class="{{ objects.plugins.all.2.plu_icon }} text-white"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="mb-2">{{ objects.plugins.all.2.plu_elementname }}</h5>
                        <h4 class="text-primary mb-0">{{ objects.plugins.all.2.plu_text }}</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="bg-primary rounded h-100 d-flex align-items-center p-5 wow zoomIn" data-wow-delay="0.9s">
                    <form id="frm" name="frm" method="post">
                        <div class="row g-3">
                            <div class="col-xl-12">
                                <input type="text" class="form-control bg-light border-0" placeholder="Tu Nombre" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control bg-light border-0" placeholder="Tu Correo" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="phone" class="form-control bg-light border-0" placeholder="Tu TelÃ©fono" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <select class="form-select bg-light border-0" style="height: 55px;">
                                    <option selected>Selecciona un servicio</option>
                                    <option value="1">Service 1</option>
                                    <option value="2">Service 2</option>
                                    <option value="3">Service 3</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0" rows="3" placeholder="Mensaje"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark w-100 py-3" type="button">Enviar Pregunta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
